
<ion-view view-title="Chats" cache-view="false">
  <audio id="radioAudio">
    <source id="radioPlayListURL"/>
  </audio>

  <ion-content>
    <input id='searchField' type="search" placeholder="Search" ng-model="search" ng-change="searchChanged(search)"/>

    <!--div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <button onclick="clearSearchText()"/>
      </label>
    </div-->
    <ion-checkbox ng-model="checkItems[5]">Play 5 seconds</ion-checkbox>
    <button ng-click="addRadioChannel()">Add Radio Channel</button>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in filteredRadios" type="item-text-wrap" ng-click="togglePlayRadio({{chat}})" on-hold="toggleFavorite({{chat}})">
        <img ng-src="{{chat.face}}">

        <h2>{{chat.favorite ? "*" : ""}}{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <p>time to shutdown</p>
        <i class="{{switchIcon(chat)}}"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <!--ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in normalRadios" type="item-text-wrap" ng-click="togglePlayRadio({{chat}})" on-hold="toggleFavorite({{chat}})">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <p>time to shutdown</p>
        <i class="{{switchIcon(chat)}}"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list-->
  </ion-content>
</ion-view>
